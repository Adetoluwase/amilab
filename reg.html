<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="AMI LAB" />
    <meta name="author" content="Juwonlo" />
    <meta name="keywords" content="AMI, coffee, UdeS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMI LAB</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/amistyle.css" />
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="form.js" type="text/javascript"></script>
  </head>

  <body>
    <header id="main-header">
      <div class="container">
        <h1>AMI LAB TEA-M</h1>
      </div>
    </header>

    <nav id="navbar">
      <ul>
        <li>
          <a
            href="https://ami.usherbrooke.ca/welcome/en-team/phd-msc-students/"
          >
            About
          </a>
        </li>
        <li><a href="https://ami.usherbrooke.ca"> Contact </a></li>
      </ul>
    </nav>

    <section class="container">
      <div class="my-form">
        <h3>Sign Up</h3>
        <h6>Please fill in the form to register below.</h6>
        <hr />
        <p>
          <label for="name">Name:</label>
          <input type="text" name="username" id="name" />
        </p>
        <p>
          <label for="cip">CIP:</label>
          <input type="email" name="email" id="email" />
        </p>

        <p>
          <label for="password">Student Number: </label>
          <input type="password" name="password" id="password" />
        </p>

        <button onclick="signUp()" class="button login-button" id="signUp">Register</button>

        <h6 class="link-register">
          Have an account already? <a href="login.html"> Sign In</a>
        </h6>
      </div>
    </section>

    <footer>
      <p>
        Copyright &copy; AMI TEA-M
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
    </footer>
  </body>
</html>
