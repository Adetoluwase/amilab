<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="AMI LAB" />
    <meta name="author" content="Juwonlo" />
    <meta name="keywords" content="AMI, coffee, UdeS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMI LAB</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/amistyle.css" />
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="form.js" type="text/javascript"></script>
  </head>

  <body onload="userIn(); assignLink(); getAllDrinks()">
    <header id="main-header">
 
        <h1>AMI LAB TEA-M</h1>
 
    </header>

    <nav id="navbar">
        <ul>
          <li><a href="teapage.html"> Home </a></li>
          <li>
            <a
              href="https://ami.usherbrooke.ca/welcome/en-team/phd-msc-students/"
            >
              About
            </a>
          </li>
          <li><a href="https://ami.usherbrooke.ca"> Contact </a></li>
          <li id="admin-li"></li>
          <li id="admin-li-add-tea"></li>
          <li id="logged-in-user"></li>
        </ul>
    </nav>

    <div class="drinks">
      <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            <div class="drink-form">
              <h4>Add a New Drink</h4>
              <h6>
                Please fill out the details of the drink you want to create.
              </h6>
              <p>
                <label>Drink Name*</label>
                <input type="text" name="drinkname" id="drinkname" />
              </p>
              <p>
                <label>Drink Price*</label>
                <input type="number" name="drinkprice" id="drinkprice" />
              </p>
              <p>
                <label>Short Description</label>
                <input type="text" name="description" id="description" />
              </p>
              <p>
                <button class="btn btn-outline" onclick="createDrink()">Save Drink</button>
              </p>
            </div>
	    </div>
	    <div class="col-1"></div>
          <div class="col-7 list">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Drink Name</th>
                  <th scope="col">Price ($)</th>
                </tr>
              </thead>
              <tbody id ="drinks-list">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer id="main-footer">
      <p>Copyright &copy; AMI TEA-M 2021</p>
    </footer>
  </body>
</html>
