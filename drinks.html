<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="AMI LAB" />
    <meta name="author" content="Juwonlo" />
    <meta name="keywords" content="AMI, coffee, UdeS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMI LAB</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/amistyle.css" />
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="form.js" type="text/javascript"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </head>

  <body onload="userIn(); getAllDrinks('admin');"">
    <header id="main-header">
 
        <h1>AMI LAB TEA-M</h1>
 
    </header>

    <nav id="navbar">
        <ul>
          <li><a href="teapage.html"> Home </a></li>
          <li>
            <a
              href="https://ami.usherbrooke.ca/welcome/en-team/phd-msc-students/"
            >
              About
            </a>
          </li>
          <li><a href="https://ami.usherbrooke.ca"> Contact </a></li>
          <li id="admin-li"></li>
          <li id="admin-li-add-tea"></li>
          <li id="logged-in-user"></li>
          <li id="balance"></li>
        </ul>
    </nav>

    <div class="drinks">
      <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            <div class="drink-form">
              <h4>Add a New Drink</h4>
              <h6>
                Please fill out the details of the drink you want to create.
              </h6>
              <p>
                <label>Drink Name*</label>
                <input type="text" name="drinkname" id="drinkname" />
              </p>
              <p>
                <label>Drink Price*</label>
                <input type="number" name="drinkprice" id="drinkprice" />
              </p>
              <p>
                <label>Short Description</label>
                <input type="text" name="description" id="description" />
              </p>
              <p>
                <button class="btn btn-outline" id= "savedrinkbtn" onclick="createDrink()">Save Drink</button>
              </p>
            </div>
	    </div>
	    <div class="col-1"></div>
          <div class="col-7 list">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Drink Name</th>
                  <th scope="col">Price ($)</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id ="drinks-list">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer id="main-footer">
      <p>Copyright &copy; AMI TEA-M 2021</p>
    </footer>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" onfocus=getSelectedDrinkForEdit()>
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Drink <span id= "drinkname-edit"></span></h5>
          </div>
          <div class="modal-body">
            <label>New Price</label>
          <input id = "drinkprice-edit"/>
          </div>
          <div class="modal-footer">
            <button type="button" id="closemodal" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id = "savechanges" onclick="editDrink()">Save Change</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
